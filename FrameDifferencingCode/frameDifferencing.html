<html>
 <head>
  <script src="imageProcessingFunctions.js"></script>
  <script src="frameDifferencingFunctions.js"></script>
  <style>
    button { width:80px; }
  </style>
  <script>
    // these globals are set in readImage()
    var imgWidth, imgHeight;
    var ctx, canvas;

    //
    var userPressedStop = false;

    function init() {
      canvas = document.getElementById("canvas");
    }

    function cycleSmartMeetingImages(nextImageNum) {
      if (typeof nextImageNum=="undefined") {
        nextImageNum = 0;
        userPressedStop = false;
      }
      else
        nextImageNum++;

      if (nextImageNum<=1500) {
        loadSmartMeetingImage(nextImageNum);
        document.getElementById("spanImageNum").innerHTML = nextImageNum;
        if (!userPressedStop)
          setTimeout(cycleSmartMeetingImages, 50, nextImageNum);  
        else
          userPressedStop = false;    
      }
    }
  </script>
 </head>

 <body onload="init();">
   <canvas id="canvas" style="border-width:1px; border-style:solid;" width="352" height="288"></canvas><br>
   <input type="button" style="width:180px;" onclick="cycleSmartMeetingImages();" value="Cycle Smart-Meeting Images"> 
      <input type="button" onclick="userPressedStop=true;" value="Stop">
      <span id='spanImageNum'></span><br>
   <input type="button" style="width:180px;" onclick="heatmapTest1();" value="Heatmap Test 1"><br>
   <input type="button" style="width:180px;" onclick="heatmapTest2();" value="Heatmap Test 2"> <span id='spanHeatmapImageNum'></span><br>
   <input type="button" style="width:180px;" onclick="backgroundModelMean();" value="Background Model - Mean"><br>
   <input type="button" style="width:180px;" onclick="backgroundModelStDev();" value="Background Model - StDev"><br>
 </body>
</html>
